<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fake login for GitHub">
    <title>Sign in to GitHubâ€¢GitHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<h1>
    <a>
        <img src="GitHub-Mark.png" alt="GitHub" class="image">
    </a>
</h1>

<div class="title"  >
    <p>Sign in to GitHub</p>
</div>

<div class="form_container">
    <form>
        <label for="username">Username or email address</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password</label>
        <a href="https://www.youtube.com/" class="forgot_password_link">Forgot password?</a>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Sign in">
    </form>
</div>

<div class="create_account_form">
    <p>New to GitHub? <a href="https://www.youtube.com/">Create an account.</a></p>
</div>

<div class="bottom_links">
    <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
    <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a>
    <a href="https://github.com/security">Security</a>
    <a href="https://support.github.com/?tags=dotcom-direct">Contact GitHub</a>
</div>


</body>
</html>
